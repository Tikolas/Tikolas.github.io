<html>
<head>
<script type="text/javascript" src="jquery.cookie.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function() {
  $('#rex').click(function() {
    $('#test').html(+$('#test').html()+1);
  });
});
</script>
<style>
#rex {
  border: 1px;width: 100px;height: 100px;
}
</style>
</head>
<body>
<h1>0</h1>
<div id="rex">Click Me</div>
<div id="test">0</div>

<textarea style="width:200px; height: 60px;" id="area" placeholder="Напишите сообщение здесь"></textarea>
<br>
<button onclick="localStorage.removeItem('area');area.value=''">Очистить</button>
<script>
    area.value = localStorage.getItem('.timers');
    area.oninput = () => {
      localStorage.setItem('.timers', area.value)
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script>
price = +localStorage.getItem('.timers');
if (!(!isNaN(parseFloat(price)) && isFinite(price))) price = 0
window.onunload = () => {
  localStorage.setItem('.timers', price)};
  teg();
function teg () {
  document.getElementsByTagName("h1")[0].firstChild.data = price + "руб";
}
var price = 0.0000; 
var timer = setInterval(function () {
  price += 0.001; 
  $('.timers').text(numeral(price).format('0.00000') + 'руб');
}, 1000);

var timer = 120;
var interval = setInterval(function()
{
  $('.time').text(--timer);
  if (timer === 0) clearInterval(interval);
}, 1000);
</script>
<div class="timers">0</div>
<div class="time">120</div>
<xmp>
var price = 100; 
var timer = setInterval(function () {
  price += 0.01; 
  $('.timers').text(numeral(price).format('0.0[.]00') + 'руб');
}, 1000);
<div class="timers">0</div>
</xmp>
</body>
</html>
