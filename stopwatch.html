<script>

document.addEventListener("keydown", keyDownTextField, false);
window.sec = 0;
window.secOn = 0;


function keyDownTextField(e) {
	var keyCode = e.keyCode;
	console.log (keyCode);
	if (keyCode == 32) start();
	if (keyCode == 27) reset();
	if (keyCode == 13) stop();
}

function start() {
	if ( window.secOn == 0 ){
		id = setInterval(tick,10);
		window.secOn = 1;
		$("button#start").html("Стоп");
	}
	else{
		clearInterval(id);
		window.secOn = 0;
		$("button#start").html("Старт");
	}
}

function stop() {
	$("#secs").prepend( $("#sec").html()+'<br />' )
}

function reset() {
	window.sec = 0;
	$("#sec").html( '00:00:00' );
}

function tick() {
	sec++;
	$("#sec").html( new Date(sec*1000).toUTCString().split(/ /)[4] );
}
