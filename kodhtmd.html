<body>
<br><br>
<a id="left">Плавный якорь</a><a id="right">Без id="menu" не работает</a>
<br><br>

<textarea id="qq" rows="5" cols="70" style="float:left">
<div id="yak1"></div>

 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
 
 <script type="text/javascript">
 $(document).ready(function(){
    $("#menu").on("click","a", function (event) {
        event.preventDefault();
        var id  = $(this).attr('href'),
            top = $(id).offset().top;
        $('body,html').animate({scrollTop: top}, 1500);
    });
});
</script>

</textarea>

<script>
(function(){
    new Clipboard('#copyleft');
})();
</script>
<button style="float:left" class="button" id="copyleft" data-clipboard-target="#qq">Copy</button>
<textarea id="qw" rows="5" cols="70" style="float:right">
<nav id="menu">
 <a href="#yak1">Ссылка на якорь 1</a>

 <a href="#yak3">Ссылка на якорь 3</a>

</nav>
</textarea>
<script>

})();
</script>

<p id="down"></p>
