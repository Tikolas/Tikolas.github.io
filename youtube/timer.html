<script nonce="5jwyL3j4XVx7ASnPRCw/vgzQhVI=">
(function()
{
const s = ( a ) => a < 10 ? `0${a}` : a;
const element = document.getElementById( 'sale' );
const target = element.dataset.target;
let clockTimer = null;
const RefreshClock = () =>
{
let secsRemaining = target - Date.now();
if( secsRemaining < 0 )
{
clearInterval( clockTimer );
element.textContent = 'Valve time';
return;
}
const remainDays = 0 | ( secsRemaining / 86400000 );
const remainHours = 0 | ( ( secsRemaining % 86400000 ) / 3600000 );
const remainMinutes = 0 | ( ( secsRemaining % 3600000 ) / 60000 );
const remainSeconds = 0 | ( ( secsRemaining % 60000 ) / 1000 );
element.textContent =
( remainDays > 0 ? ( s( remainDays ) + ' : ' ) : '' ) +
s( remainHours ) + ' : ' +
s( remainMinutes ) + ' : ' +
s( remainSeconds );
};
RefreshClock();
clockTimer = setInterval( RefreshClock, 1000 );
}());
startTime();
