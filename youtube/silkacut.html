<!DOCTYPE html>
<html><head><title>Из текста в Ссылку</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="description" content="Транслит текста. Изменение русских букв на английские."/>
<meta name="keywords" content="Chedaro, чедаро, честный, chedaro, translit"></head>
<form name="form" method="post">
Название:<br>
<textarea name="name" type="text" id="name" onKeyUp="translit()"cols="109"rows="3"></textarea><br>
Код для URL:<br>
<textarea name="code" type="text" id="code"cols="109"rows="3"></textarea></form>
<script>
function translit() {
    var str = document.getElementById("name").value;
    var space = '-';
    var link = '';
    var transl = {
        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'e', 'ж': 'zh',
        'з': 'z', 'и': 'i', 'й': 'j', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n',
        'о': 'o', 'п': 'p', 'р': 'r','с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'h',
        'ц': 'c', 'ч': 'ch', 'ш': 'sh', 'щ': 'sh','ъ': space,
        'ы': 'y', 'ь': space, 'э': 'e', 'ю': 'yu', 'я': 'ya'
    }
if (str != '')
    str = str.toLowerCase();
 
for (var i = 0; i < str.length; i++){
    if (/[а-яё]/.test(str.charAt(i))){ // заменяем символы на русском
        link += transl[str.charAt(i)];
    } else if (/[a-z0-9]/.test(str.charAt(i))){ // символы на анг. оставляем как есть
        link += str.charAt(i);
    } else {
        if (link.slice(-1) !== space) link += space; // прочие символы заменяем на space
    }
}
    document.getElementById("code").value = link;
}
</script>
  </body>
  </html>
