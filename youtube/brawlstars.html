<!DOCTYPE html>
<html>
<head><title>Шансы Brawl Stars</title>
<link rel="icon"href="logo2.png"type="image/png">
<meta name="description" content="Честный CHedaro(чедаро) обитает тут."/>
<meta name="keywords" content="Chedaro, чедаро, честный, chedaro">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<form name="form" method="post">
Обычных сундуков:<br>
<input name="sun" type="text" id="common" onKeyUp="translit();this.value = this.value.replace(/[^\d]/g,'')"placeholder="Обычных"/><br>
Больших сундуков:<br>
<input name="sun" type="text" id="big" onKeyUp="translit();this.value = this.value.replace(/[^\d]/g,'')"placeholder="Больших"/><br>
Мега Сундуков:<br>
<input name="sun" type="text" id="mega" onKeyUp="translit();this.value = this.value.replace(/[^\d]/g,'')"placeholder="Мега"/><br>
Сундуков:<br>
<input placeholder="X"type="text" id="name"readonly/><br>
Шанс<br>
<input name="code" type="text" id="code" value="0."onKeyUp="translit();this.value = this.value.replace(/[A-Za-zА-Яа-яЁё]/,'')"/><br>
Результат<br>
<input name="code" type="text" id="res" value=""/>
</form>
<style>input{font-size:40px}input[name=sun]{font-size:25px}#name::-webkit-input-placeholder{color:red}</style>
<script>
function translit() {var common=document.getElementById("common").value;var big=document.getElementById("big").value;var mega=document.getElementById("mega").value;var itog=1*common+3*big+10*mega;var str = document.getElementById("name").value = itog;var chance = document.getElementById("code").value;umn= str*0.0998885/100 + chance/100;real = (umn*100).toFixed(2);var chance = document.getElementById("res").value = real + "%";}
</script></body></html>
