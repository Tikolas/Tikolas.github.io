<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>RandomWord</title></head>
<body>
<script>window.onload = function() {;}</script>
<script>
function del(d){document.getElementById('c'+d).value ="";}
function randm(){ids=document.getElementById('in').value;rand=Math.floor(Math.random() * (ids - 0 + 1) + 0);
for(b=1;b<=ids;b++){vcc=document.getElementById("c"+b+"").value;if(b==rand){document.getElementById('vword').innerHTML = vcc;break;}}}
function clear(){document.getElementById("namew").innerHTML="";}
function rwo(i){
clear();
if(i<51){
rand=Math.floor(Math.random() * (i - 0 + 1) + 0);
for(m=1;m<=i;m++){
document.getElementById('namew').innerHTML+='<input id="c'+m+'" value="'+'word'+m+'"><button onclick="del('+m+')">-</button><br>';
}}}

</script>
<style>
body{text-align:center;}
</style>
<h1>Рандомное слово</h1>
<div>
<a id="vword"> </a><Br><Br>
<button onclick="randm();">Рандом!</button><Br><Br>
<input type="number" placeholder="Кол. Слов" onkeyup="rwo(this.value);"id="in"><Br><Br>
<div id="namew">
<Input><Br><Br>
</div>
</body>
</html>
